<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="progress-bar"></div>
    <div id="wrap-board">
        <table id="trivia-board">
            <thead id="categories">
                <th id="category1" class="category">Category 1</th>
                <th id="category2" class="category">Category 2</th>
                <th id="category3" class="category">Category 3</th>
                <th id="category4" class="category">Category 4</th>
                <th id="category5" class="category">Category 5</th>
            </thead>
            <tbody>
                <tr> 
                    <td class="cell category-1-cell">Easy</td>
                    <td class="cell category-2-cell">Easy</td>
                    <td class="cell category-3-cell">Easy</td>
                    <td class="cell category-4-cell">Easy</td>
                    <td class="cell category-5-cell">Easy</td> 
                </tr>
                <tr> 
                    <td class="cell category-1-cell">Medium</td>
                    <td class="cell category-2-cell">Medium</td>
                    <td class="cell category-3-cell">Medium</td>
                    <td class="cell category-4-cell">Medium</td>
                    <td class="cell category-5-cell">Medium</td> 
                </tr>
                <tr> 
                    <td class="cell category-1-cell">Hard</td>
                    <td class="cell category-2-cell">Hard</td>
                    <td class="cell category-3-cell">Hard</td>
                    <td class="cell category-4-cell">Hard</td>
                    <td class="cell category-5-cell">Hard</td> 
                </tr>
            </tbody>
        </table>
        <div id="question">GIMME COOKIES!</div>
        <form id="form">
            <input type="text" id="answer" placeholder="Type your answer here..."/>
            <button type="submit" id="submit">submit</button>
        </form>
        
    </div>
</body>
</html>
